language: go
go:
  - "1.13.1"
script:
  - go test -v -coverprofile=coverage.txt -covermode=atomic
after_success:
  - bash <(curl -s https://codecov.io/bash)
before_deploy:
  - ./scripts/build.sh
deploy:
  provider: releases
  skip_cleanup: true
  file_glob: true
  file: dist/*
  api_key:
    secure: ""
  on:
    tags: true
